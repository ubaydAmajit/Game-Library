<form method="get" class="searchbarCentered">
    <input type="text" id="term" name="term" placeholder="Search..." autofocus>
    <select id="key" name="key">
        <option value="title">Title</option>
        <option value="publisher">Publisher</option>
        <option value="description">Description</option>
    </select>
    <button type="submit" class="searchButton">
        <img src='{{ url_for('static', filename='search-icon.svg')}}' alt="Search">
    </button>
</form>
